<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 2em auto;
            background-color: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5em 0 0.2em;
        }
        input, textarea, select {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.7em;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00695c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Opinion Matters</h1>
    </header>
    <div class="container">
        <h1>Survey Form</h1>
        <form>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="name1">Last Name:</label>
            <input type="text" id="name1" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>

            <label for="opinion">Your Opinion:</label>
            <textarea id="opinion" name="opinion" rows="4" required></textarea>

            <label for="suggestions">Suggestions for Improvement:</label>
            <textarea id="suggestions" name="suggestions" rows="4" required></textarea>

            <button type="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
